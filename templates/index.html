{% extends 'layout.html' %}

{% block title %}Главная страница{% endblock %}




{% block content %}
    <div>
        <ol>
            {% for i in post %}
            <li>
                <div class="py-3">
                    <h2 class="text-bg-primary p-3">{{i.title}} <i class="fa-solid fa-house"></i> </h2>
                    <div class="d-flex">
                        <p class="shadow p-3 mb-5 bg-body-tertiary rounded w-50 fs-4">{{i.description}}</p>
                        <img src="{{i.image.url}}" class="rounded mx-auto d-block w-25" alt="">
                    </div>
                    <div class="d-flex justify-content-start">
                        <p class="shadow p-3 mb-5 bg-body-tertiary rounded">{{i.created_date}}</p>
                        <a href="{{i.url}}" class="rounded link-warning m-3 fs-4">Подробнее</a>
                    </div>
                </div>
            </li>
            {% endfor %}
        </ol>
    </div>
{% endblock %}
