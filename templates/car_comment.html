{% extends 'layout.html' %}

{% block title %}Коментарии{% endblock %}




{% block content %}
    <div>
    <center>
        <h1>Обновить машины </h1>
            <form  method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}

            </form>
    </center>
</div>
{% endblock %}
