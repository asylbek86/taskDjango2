{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <aside class="d-flex justify-content-around">
        <div>
            <img src="{% static 'img/logo.png' %}" alt="">
            <span class="logo">Кыргызстан</span>
        </div>
                <ul class="d-flex ">
                    <a href="{% url 'post' %}"><li class="m-1 fs-2">Главная</li></a>
                    <a href="{% url 'cars' %}"><li class="m-1 fs-2">Про нас</li></a>
                    <a href=""><li class="m-1 fs-2">Контакты</li></a>
                </ul>
        <a href="/car_create/" class="p-1 btn btn-info" ><button>Добавить машину</button></a>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
